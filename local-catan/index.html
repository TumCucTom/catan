<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Catan - 4 Players</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a2e;
            color: #eee;
            overflow: hidden;
        }
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #game-container {
            flex: 1;
            position: relative;
        }
        #player-info {
            position: absolute;
            top: 90px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            min-width: 200px;
        }
        .player {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 2px solid transparent;
        }
        .player.active {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
        }
        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .player-resources {
            font-size: 0.9em;
            color: #ccc;
        }
        .player-vp {
            font-size: 1.1em;
            color: #ffd700;
            margin-top: 5px;
        }
        #dice-display {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            text-align: center;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .dice-value {
            font-size: 32px;
            font-weight: bold;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: 2px solid;
        }
        .dice-value.waiting {
            color: #ffffff;
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }
        .dice-value.rolled {
            color: #888888;
            border-color: #888888;
            background: rgba(136, 136, 136, 0.2);
        }
        #current-player {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            text-align: center;
            min-width: 150px;
        }
        #roll-distribution {
            position: absolute;
            top: 90px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            min-width: 180px;
            max-height: 400px;
            overflow-y: auto;
        }
        #actions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        button {
            padding: 12px 24px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover:not(:disabled) {
            background: #357abd;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="game-container">
            <canvas id="game-canvas"></canvas>
            <div id="player-info"></div>
            <div id="current-player"></div>
            <div id="dice-display">
                <div class="dice-value waiting" id="die1">?</div>
                <div style="font-size: 24px; color: #888;">+</div>
                <div class="dice-value waiting" id="die2">?</div>
            </div>
            <div id="roll-distribution"></div>
            <div id="actions"></div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
